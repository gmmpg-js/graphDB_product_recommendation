<html>
<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<h1>Recommendation for users who purchase the specific product</h1>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#771DAE", "font": {"color": "black"}, "id": 43, "label": "[67]", "shape": "dot", "title": "[\u0027product\u0027]: sku [67]"}, {"color": "#949494", "font": {"color": "black"}, "id": 8420, "label": "[2121.0]", "shape": "dot", "title": "[\u0027order\u0027]: order [2121.0]"}, {"color": "#B8B5D2", "font": {"color": "black"}, "id": 367, "label": "7037", "shape": "dot", "title": "[\u0027customer\u0027]: id 167"}, {"color": "#949494", "font": {"color": "black"}, "id": 8246, "label": "[479.0]", "shape": "dot", "title": "[\u0027order\u0027]: order [479.0]"}, {"color": "#F30259", "font": {"color": "black"}, "id": 25, "label": "[70]", "shape": "dot", "title": "[\u0027product\u0027]: sku [70]"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 8420, "title": "contain", "to": 43}, {"arrows": "to", "from": 367, "title": "transact", "to": 8420}, {"arrows": "to", "from": 367, "title": "transact", "to": 8246}, {"arrows": "to", "from": 8246, "title": "contain", "to": 25}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0.5,
            "centralGravity": 0.02,
            "damping": 0.05,
            "gravitationalConstant": -7000,
            "springConstant": 0.001,
            "springLength": 80
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
